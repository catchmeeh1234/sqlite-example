<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div class="ion-padding">
      <ion-button (click)="handleGoTo('one')" color='primary' expand="block">Mode One</ion-button>
      <ion-button (click)="handleGoTo('gallery')" color='primary' expand="block">Mode Gallery</ion-button>
      <ion-button (click)="handleGoTo('slider')" color='primary' expand="block">Mode Slider</ion-button>
    </div>
  </div>
</ion-content>
